services:
  # Python Backend (Flask)
  backend-python:
    build: ./backend-python
    ports:
      - "8080:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/react_flask_memo
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - database

  # Go Backend (Echo)
  backend-go:
    build: ./backend-go
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://user:password@database:5432/react_flask_memo?sslmode=disable
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - database

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      # - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_API_URL=http://localhost:8081

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=react_flask_memo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c "timezone=Asia/Tokyo"

volumes:
  postgres_data: